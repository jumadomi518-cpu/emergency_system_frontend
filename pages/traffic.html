<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }
    
    .map {

      margin-top: 0.7em;
    }
    
    input {
      font-size: 1.5rem;
      width: 60%;
    }
    button {
      font-size: 1.4rem;
      padding: 0.4em;
      border: none;
      background-color: green;
      color: white;
      border-radius: 0.3em;
    }
    
    .view {
      display: flex;
      justify-content: flex-end;
      font-size: 1.5rem;
      margin: 0.5em;
      padding: 0.3em;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 0.5em;
    }

      height: 10vh;
