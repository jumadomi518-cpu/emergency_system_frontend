<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Campus Emergency</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
  
  * {
    padding: 0;
    margin: 0;
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
    
  }
  

header {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      padding: 0.2em 0.5em 0.5em 0.5em;
      margin: 0.5em;
      height: auto;
      box-shadow: 0 0 4px 0 black;
    }
    
  
    
    .heading {
      display: grid;
      place-items: center;
      height: 10vh;
    }
    h1 {
    font-size: 1.7rem;
    padding-left: 0.3em;
    }
    
    img {
      height: 10vh;

      
    }



  
.scale {
  height: 0;
  overflow: hidden;
}


.show {
  display: flex;
}

  
  .content section {
    display: flex;
    justify-content: space-between;
    padding: 1.5em;
  }
  
  .buttonsParent {
    width: 50%;
  }
  .buttons {
    width: 100%;
    padding: 1.5em;
    display: grid;
    place-items: center;
    
  }
  
  .buttons button {
    font-size: 1.2rem;
    display: block;
    width: 100%;
    padding: 0.5em;
    text-align: left;
    margin-top: 0.7em;
    border-radius: 0.2em;
    white-space: nowrap;
    overflow: scroll;
    background-color: cadetblue;
    color: white;

  }
  

  
  #logo {
    height: 10vh;
  }
  
  .ambuAncestor {
    display: flex;
    justify-content: space-evenly;
  }
  .ambulance {
    display: grid;
    place-items: center;
    width: 50%;
  }
  
  #ambulance {
    object-fit: contain;
    height: 20vh;
  }

  
  .msgCont {
    padding: 1.5em;
    display: grid;
    place-items: center;
  }
  textarea {
    font-size: 1.3rem;
    width: 80%;
    padding: 0.3em;
    border-radius: 0.5em;
    border-color: red;
  }
  
  .emergencyBtnContainer {
    display: grid;
    place-items: center;
    padding: 1em;
  }
    .emergencyBtnContainer button {
      font-size: 1.8rem;
      padding: 0.3em;
      width: 50%;
      border-radius: 5%;
      background-color: rgba(250, 0, 0, 0.2);
      color: crimson;
    }
  .tracking {
    font-size: 1.3rem;
    display: flex;
    justify-content: space-between;
    padding: 2em;
  }
  
  .tracking button {
    
    padding: 0.2em;
    border-radius: 0.2em;
    border: none;
    background-color: purple;
    color: white;
    font-size: 1.1rem;
    padding: 0.4em;
    
  }
  
  button {
    border: none;
  }
  
/*  button:active {
    background-color: black;
  }*/
  
  
  
  .map {
    height: 50vh;
    border: 2px solid black;
  }
  
  .expand {
  height: 90vh;
}

.status div {
  padding: 1em;
}
  .status {
    font-size: 1.4rem;
    margin: 0.5em;
    display: flex;
    justify-content: space-between;
  }
  
  .color {
    background-color: red !important;
  }
  
  .pulsing-responder {
  animation: pulse 1.5s infinite;
  border-radius: 50%;
}
.voteContainer {
  font-size: 1.2rem !important;
  padding: 0.5em;
  display: flex;
  border: 2px solid green;
  flex-direction: column;
  margin: 4em 2em 2em 2em;
  border-radius: 1em;
}

.voteParent {
  margin-top: 0.5em;
  display: flex;
  justify-content: space-between;
  padding: 0.7em;
}
.true, .false {
  padding: 0.5em;
  border-radius: 0.4em;
}

.true {
  background-color: green;
  color: white;
}
.false {
  background-color: red;
  color: white;
}
.true:active, .false:active {
  background-color: black;
}
  footer {
    text-align: center;
    font-size: 0.8rem !important;
    width: 100%;
    padding-top: 0.5em;
  }
  footer p {
    font-size: inherit;
  }
  
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.3); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}  


  </style>
</head>
<body>

  
  <section class="content">
  <header>
    <img src="../assets/1771060588592.png" id="logo" />
    <div class="heading">
<h1>Emergency Response System.</h1>
    </div>
  </header>
<section class="ambuAncestor">
  <div class="ambulance">
  <img src="../assets/images.png" id="ambulance">
  </div>
  <div class="buttonsParent">
  <div class="buttons">
    <button id="robbery">Robbery</button>
    <button id="accident">Accident</button>
    <button id="fire">Fire outbreak</button>
  </div>
  </div>
</section>

<div class="msgCont">
<textarea id="msg" placeholder="Additional information..."></textarea>
</div>

<div class="emergencyBtnContainer">
<button onclick="trigger()">Submit</button>
</div>
<div class="tracking">
<button onclick="start()">Start Tracking</button>
<button onclick="stop()">Stop Tracking</button>
</div>
  </section>
<div class="status">
  <div>
  Status: Tracking <span id="statusText">OFF</span>
  </div>
  <div class="show">
   â›¶
</div>
</div>
<div id="etaDisplay"></div>
<div id="map" class="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-rotatedmarker/leaflet.rotatedMarker.js"></script>
<script src="../js/app.js">
</script>
<footer>
  <p>&copy; 2026 Mbiu. All rights reserved.</p>
</footer>
<div id="debugPanel" style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  max-height: 200px;
  overflow-y: auto;
  background: rgba(0,0,0,0.7);
  color: white;
  font-size: 12px;
  z-index: 9999;
  padding: 5px;
  font-family: monospace;
"></div>

</body>
</html>
