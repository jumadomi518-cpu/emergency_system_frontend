<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Campus Emergency</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
  
  * {
    padding: 0;
    margin: 0;
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
  }
  

  
.scale {
  height: 0;
  overflow: hidden;
}


.show {
  text-align: right;
}
  header {
    display: flex;
  }
  
  #logo {
    height: 10vh;
  }
  
  
  .ambulance {
    display: flex;
  }
  
  #ambulance {
    object-fit: contain;
    height: 20vh;
  }
  .emergency_type {
    font-size: 1.5rem;
    display: flex;
    flex-direction: column;
    padding: 2em;
  }
  input[type="radio"] {
  accent-color: #ff4d6d;
  width: 20px;
  height: 20px;
}
  
  p {
    font-size: 1.3rem;
    padding: 0.7em;
  }

  
  .msgCont {
    padding: 1.5em;
    display: grid;
    place-items: center;
  }
  textarea {
    font-size: 1.3rem;
    width: 70%;
    padding: 0.3em;
    border-radius: 0.5em;
    border-color: red;
  }
  
  .emergencyBtnContainer {
    display: grid;
    place-items: center;
    padding: 2em;
  }
    .emergencyBtnContainer button {
      padding: 5rem;
      border-radius: 50%;
      border: none;
      background-color: red;
    }
  .tracking {
    font-size: 1.3rem;
    display: flex;
    justify-content: space-between;
    padding: 1em;
  }
  
  .tracking button {
    font-size: inherit;
    padding: 0.2em;
    border-radius: 0.2em;
    border: none;
    background-color: purple;
    color: white;
  }
  
  button:active {
    background-color: black;
  }
  
  
  .map {
    height: 50vh;
  }
  
  .expand {
  height: 90vh;
}

  .status {
    font-size: 1.4rem;
    margin: 0.5em;
    display: flex;
    justify-content: space-between;
  }
  
  
  </style>
</head>
<body>
  <section>
  <header>
    <img src="../assets/1771060588592.png" id="logo" />

<p>Instantly alert nearby responders and share your live location when every second matters.</p>
  </header>

<div class="ambulance">
<div class="emergency_type">
  <div>
  <input type="radio" name="type" value="ACCIDENT" />
  <label for="accident">Accident</label>
  </div>
    <div>
  <input type="radio" name="type" value="FIRE" />
  <label for="accident">Fire Outbreak</label>
  </div>
    <div>
  <input type="radio" name="type" value="ROBBERY" />
  <label for="accident">Robbery</label>
  </div>
</div>
<img src="../assets/images.jpeg" id="ambulance" >
</div>

<div class="msgCont">
<textarea id="msg" placeholder="Write here..."></textarea>
</div>

<div class="emergencyBtnContainer">
<button onclick="trigger()"></button>
</div>
<div class="tracking">
<button onclick="start()">Start Tracking</button>
<button onclick="stop()">Stop Tracking</button>
</div>

  </section>
<div class="status">
  <div>
  Status: Tracking <span id="statusText">OFF</span>
  </div>
  <div class="show">
   â›¶
</div>
</div>
<div id="map" class="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="../js/app.js">
</script>

<div id="debugPanel" style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  max-height: 200px;
  overflow-y: auto;
  background: rgba(0,0,0,0.7);
  color: white;
  font-size: 12px;
  z-index: 9999;
  padding: 5px;
  font-family: monospace;
"></div>

</body>
</html>
