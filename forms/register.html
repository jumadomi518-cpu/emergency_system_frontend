<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="../css/register.css" />
  <link rel="stylesheet" href="/frontend/lib/fontawesome/css/all.css" />
</head>

<body>
  <header>
    <div class="imgParent">
       <p class="errorMsg">Failed</p>
    </div>
  </header>
  <main>
    <h1>Register</h1>
   
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" title="Enter two names separated with space" required />
    <label for="phone">Phone:</label>
    <input type="number" id="phone" name="phone" required />
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" required />
    <label for="password">Password: </label>
    <div class="eyeCont">
    <input type="password" id="password" name="password" minlength="8" required />
    <button class="showPass" type="button">
    <i class="far fa-eye"></i>
    </button>
    </div>
    <label for="confirm">Confirm password:</label>
    <div class="eyeCont">
    <input type="password" id="confirm" name="confirm" minlength="8" required />
    <button class="showConfir" type="button">
    <i class="far fa-eye"></i>
    </button>
    </div>
     <p class="login"><span>Already have an account</span> <a href="/frontend/index.html">Log in.</a></p>
    <button type="submit">submit</button>
  </form>
  </main>
  <script src="../js/register.js" defer >
    
  </script>
</body>

</html>
